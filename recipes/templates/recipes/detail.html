<body style="background: #0e0e0e;">
    <div style="margin-top: 20vh; height: auto; display: flex; align-items: center; justify-content: center;">
        <img src="{{object.pic.url}}" width="450" height="350"
            style="border-radius: 60%; border: 5px solid rgba(255, 255, 255, 0.5);" />
    </div>
    <h2 style="font-size: 50px; color: whitesmoke; text-align: center;">{{object.name}}</h2>

    <p style="text-align: center; color: whitesmoke;">Ingredients: {{object.ingredients}} </p> <br>

    <p style="text-align: center; color: whitesmoke;">Cooking Time: {{object.cooking_time}} minutes </p><br>

    <p style="text-align: center; color: whitesmoke;">Difficulty: {{object.difficulty}} </p>
    </div>
</body>
