<body style="display: flex; align-items: center; justify-content: center; background: #0e0e0e;">
    <table border="1" cellspacing="20" style="border: none;">
        {% for object in object_list %} {% comment%} now go through the list element-by-element {% endcomment%}
        <tr>
            <td style="border: none;"><a href="{{object.get_absolute_url}}"
                    style="font-size: 30px; color: whitesmoke; text-decoration: none;">
                    {{object.name}}
                </a></td>
            {% comment%}
            print the name of book
            {% endcomment%}
            <td style="border: none;"><img src="{{object.pic.url}}" width="300" height="225"
                    style="border-radius: 60%; border: 5px solid rgba(255, 255, 255, 0.5);" />
            </td>
        </tr>
        {% endfor %}
    </table>
</body>
